<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasturlash Bilimini Tekshiring - Professional Test Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <div class="logo-icon">
            <img src="https://cdn-icons-png.flaticon.com/128/2920/2920349.png" alt="Code" style="width: 24px; height: 24px; filter: brightness(0) invert(1);" />
          </div>
          <span>TestPro</span>
        </div>
      </header>

      <!-- Language Selection Screen -->
      <div id="languageScreen" class="screen active language-screen">
        <h1 class="hero-title">Dasturlash Bilimingizni Sinab Ko'ring</h1>
        <p class="hero-subtitle">
          Professional testlar orqali o'z darajangizni aniqlang
        </p>
        <div class="language-grid" id="languageGrid"></div>
      </div>

      <!-- Level Selection Screen -->
      <div id="levelScreen" class="screen level-screen">
        <div class="level-container">
          <div class="level-header">
            <h2 class="level-title">Daraja tanlang</h2>
            <p class="selected-language" id="selectedLanguageDisplay"></p>
          </div>
          <div class="level-grid" id="levelGrid"></div>
          <button class="back-btn" onclick="restart()">
            <img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="Back" class="btn-icon" />
            Ortga
          </button>
        </div>
      </div>

      <!-- Test Screen -->
      <div id="testScreen" class="screen test-screen">
        <div class="test-container">
          <div class="test-header">
            <div class="test-info">
              <h3 id="testTitle"></h3>
              <div class="test-meta">
                <span id="questionCounter"></span>
                <span id="answeredCount"></span>
                <span id="timer">
                  <img src="https://cdn-icons-png.flaticon.com/128/2088/2088617.png" alt="Timer" class="timer-icon" />
                  <span id="timerDisplay">00:00</span>
                </span>
              </div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressBar"></div>
            </div>
          </div>

          <div class="question-card">
            <h4 class="question-text" id="questionText"></h4>
            <div class="options-container" id="optionsContainer"></div>
          </div>

          <div class="test-navigation">
            <button class="nav-btn secondary" id="cancelBtn" onclick="cancelTest()">
              <img src="https://cdn-icons-png.flaticon.com/128/458/458595.png" alt="Cancel" class="btn-icon" />
              Bekor qilish
            </button>
            <div class="nav-actions">
              <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">
                <img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="Previous" class="btn-icon" />
                Orqaga
              </button>
              <button class="nav-btn primary" id="nextBtn" onclick="nextQuestion()">
                Keyingi
                <img src="https://cdn-icons-png.flaticon.com/128/271/271228.png" alt="Next" class="btn-icon" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Result Screen -->
      <div id="resultScreen" class="screen result-screen">
        <div class="result-container">
          <div class="result-card">
            <div class="result-icon">
              <img src="https://cdn-icons-png.flaticon.com/128/10628/10628649.png" alt="Trophy" style="width: 80px; height: 80px;" />
            </div>
            <h2 class="result-title">Test yakunlandi!</h2>
            <div class="score-display">
              <div class="score-circle">
                <span class="score-number" id="scoreNumber">0/0</span>
              </div>
              <p class="score-label" id="scoreLabel">Jami ball: 0%</p>
            </div>
          </div>

          <div id="loadingAnalysis" class="loading-analysis">
            <div class="spinner"></div>
            <p>AI tahlil qilinmoqda...</p>
          </div>

          <div id="aiAnalysisCard" class="ai-analysis-card">
            <div class="ai-header">
              <img src="https://cdn-icons-png.flaticon.com/128/8637/8637099.png" alt="AI" class="ai-icon" />
              <h3>AI Tahlili</h3>
            </div>
            <div id="aiAnalysisContent" class="ai-content"></div>
          </div>

          <div class="result-actions">
            <button class="action-btn primary" onclick="restart()">
              <img src="https://cdn-icons-png.flaticon.com/128/2618/2618245.png" alt="Restart" class="btn-icon" />
              Yana sinab ko'rish
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <div class="modal-icon">
          <img src="https://cdn-icons-png.flaticon.com/128/564/564619.png" alt="Warning" style="width: 48px; height: 48px;" />
        </div>
        <p id="modalText"></p>
        <div class="modal-actions">
          <button class="modal-btn secondary" onclick="closeModal()">Yo'q</button>
          <button class="modal-btn primary" id="confirmBtn">Ha</button>
        </div>
      </div>
    </div>

    <!-- Config File -->
    <script src="config.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
